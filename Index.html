<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles.css" />
  </head>
  <body>
    <div class="AppContainer">
      <div class="TitleContainer">
        <h2>To do List</h2>
      </div>
      <div class="InputContainer">
        <div class="InputBoxContainer">
          <input type="text" class="InputBox" />
        </div>
        <div class="AddTaskButtonContainer">
          
          <button class="AddTask"><i class="fa-light fa-plus"></i> Task</button>
      
        </div>
      </div>
      <div class="OutputContainer"></div>
      <div class="EditModalContainer">
        <div class="EditModalContentContainer">
          <div class="EditModalTitle"><h4>Edit Task ?</h4></div>
          <div class="EditModalBody">
            <div class="EditModalInputBox">
              <input type="text" class="EditModalInput" />
            </div>
            <div class="EditModalButtons">
              <button class="EditModalButtonConfirm">Confirm</button>
              <button class="EditModalButtonCancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="DeleteModalContainer">
        <div class="DeleteModalContentContainer">
          <div class="DeleteModalTitle"><h4>Delete Task ?</h4></div>
          <div class="DeleteModalBody">
            <div class="DeleteModalInputBox">
              <p class="DeleteModalInput"></p>
            </div>
            <div class="DeleteModalButtons">
              <button class="DeleteModalButtonConfirm">Confirm</button>
              <button class="DeleteModalButtonCancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
